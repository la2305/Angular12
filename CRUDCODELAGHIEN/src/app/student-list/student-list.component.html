<p>student-list works!</p>
<a routerLink="/create" routerLinkActive="active">thêm mới học sinh</a>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>delete</th>
    </tr>
    <tr *ngFor="let item of dataStudentList">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td><button (click)="deleteStudent(item.id)">Delete</button></td>
        <td><button (click)="editStudent(item.id)">Edit</button></td>
    </tr>
</table>
